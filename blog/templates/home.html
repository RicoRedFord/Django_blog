<!doctype html>
<html lang="en">
  <head>
      {% if title %}
        <title>Django Blog - {{title}}</title>
      {% else %}
        <title>Django Blog</title>
      {% endif %}
  </head>
  <body>
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p>{{post.author}} on {{post.date_posted}}</p>
    {% endfor %}
  </body>
</html>
